<div class="md-container general-container" *ngIf="problemIsDefine()" fxLayout="column"
  fxLayoutAlign="space-between none">

  <div fxLayoutAlign="start center">
    <img src="assets/img/logo-lg.png" class="logo-container" alt="">
  </div>

  <div>
    <mat-card class="info-card-container">
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <span>{{problem.requester}} necesita ayuda con:</span>
        <h2 class="problem-label">{{problem.message}}</h2>
      </mat-card-content>
    </mat-card>

    <div fxLayout="row">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Â¿Como te llamas?</mat-label>
        <input name="username" [(ngModel)]="username" matInput placeholder="Ingresa solo tu nombre">
      </mat-form-field>
    </div>

    <div fxLayout="row">
      <mat-form-field fxFlex>
        <textarea matInput placeholder="Textarea" rows="5" name="message" [(ngModel)]="message" maxlength="1000"
          placeholder="Escribe algo genuino"></textarea>
        <mat-hint align="start"><strong>Tu consejo es 100% anonimo</strong> </mat-hint>
        <mat-hint align="end">{{message.length}} / 1000</mat-hint>
      </mat-form-field>
    </div>

    <div fxLayout="row" class="button-container" fxLayoutAlign="center center" color="primary">
      <button mat-raised-button color="primary" class="custom-buttom" (click)="sendConsejo()"
        [disabled]="!isFormComplete()">Enviar consejo</button>
    </div>

    <div fxLayout="row" class="button-container" fxLayoutAlign="center center" color="primary">
      <button mat-raised-button color="primary" class="custom-buttom" (click)="goToAdviceList()">Volver a la
        lista</button>
    </div>
  </div>
</div>

<div fxFlexFill class="general-container" fxLayout="column">

  <div fxLayout="column" fxFlex fxLayoutAlign="center center">
    <img fxFlex="90" src="assets/img/woman.png" alt="">
  </div>

  <div>
    <div fxLayout="row">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>¿Que esta pasando?</mat-label>
        <input name="problem" [(ngModel)]="problem" matInput placeholder="Me despidieron del trabajo">
        <mat-icon matSuffix>record_voice_over</mat-icon>
        <mat-hint>Tu pedido es 100% anonimo</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>¿Como te llamas?</mat-label>
        <input name="username" [(ngModel)]="username" matInput placeholder="Ingresa solo tu nombre">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class="problem-form-button">
      <button mat-raised-button color="primary" (click)="sendProblem()" [disabled]="!isFormComplete()">Pedir consejos anonimos</button>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-checkbox [(ngModel)]="adviceOption">Tambien quiero aconsejar!</mat-checkbox>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-checkbox [(ngModel)]="termsAndConditionsOption">
        <u (click)="goToTermsAndConditions()">Acepto terminos y condiciones!</u>
      </mat-checkbox>
    </div>
  </div>
</div>
